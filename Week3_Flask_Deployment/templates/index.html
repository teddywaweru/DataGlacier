    <title>Flask Deployment</title>
</head>
<body>
    <h1>Landing Page</h1>
    <button class="btn btn-outline-secondary" >
        <a href="secondpage.html">Second Page</a>
    </button>
    
    <!-- create form form for data entry:
    Age, No. of Siblings, No. of Preants, Gender -->
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="age">Age</label>
            <input name = 'age' type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Age">
          </div>
          <div class="form-group">
            <label for="siblings">Number of Siblings on Board</label>
            <input name = 'siblings'type="number" class="form-control" placeholder="No. of Siblings">
          </div>
          <div class="form-group">
            <label for="parents">Number of Parents on Board</label>
            <input name = 'parents' type="number" class="form-control" placeholder="No. of Parents">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <input name = 'gender' list = 'genders' type="gender" class="form-control" placeholder="Gender">
            <datalist id = genders>
                <option value="Male"></option>
                <option value="Female"></option>
            </datalist>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Jinja code output dependent on outcome from ML algorithm. -->
      <br><br>
      {% if predict %}
        <h2>Working then?</h2>

        {% if predict_results %}
          <p>The person survived the Titanic Crash. Hurrah!</p>

        {% else%}
          <p>The person did not survive the Titanic Crash. Naah!</p>

        {%endif%}
        <p>The sibling count is:  {{age}}</p>
  
      {% endif %}
